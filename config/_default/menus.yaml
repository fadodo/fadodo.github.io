# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10 
  - name: Projects
    url: projects/
    weight: 11 
  - name: Skills
    url: experience/
    weight: 12
  - name: Publications
    url: /#papers
    weight: 13
  - name: Outreach
    url: /#talks
    weight: 14
  - name: News
    url: /#news
    weight: 15
